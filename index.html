<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
            <button id="btnToggle">Dark Mode</button>
    </nav>

    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>I am a Full Stack Developer trainee.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Passionate about building web applications with HTML, CSS, JS, and beyond.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <ul id="project-list"></ul>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery">
        <div class="gallery-item">
        <img src="Images/133603453487023979.jpg" alt="Gallery Image 1">
        </div>
        <div class="gallery-item">
        <img src="Images/133611250998026384.jpg" alt="Gallery Image 2">
        </div>
        <div class="gallery-item">
        <img src="Images/133664733507944900.jpg" alt="Gallery Image 3">
        </div>
        <div class="gallery-item">
        <img src="Images/133677256994374077.jpg" alt="Gallery Image 4">
        </div>
    </div>
    </section>


   <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Your Email" required><br>
            <input type="tel" id="phone" placeholder="Phone Number"  maxlength="10" required><br>
            <textarea id="message" placeholder="Your Message" required></textarea><br>
            <button type="submit">Send</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
